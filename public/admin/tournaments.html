<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin – Manage Tournaments</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- Reuse the same header -->
  <header>
    <nav class="main-nav">
      <button class="nav-toggle" aria-label="Toggle menu"><span></span></button>
      <ul class="nav-links">
        <li><a href="/admin/live.html" class="nav-link">Live Stats</a></li>
        <li><a href="/admin/leaderboard.html" class="nav-link">Leaderboard</a></li>
        <li><a href="/admin/tournaments.html" class="nav-link active">Tournaments</a></li>
      </ul>
      <a href="https://tiktok.com/notnotjosh_" target="_blank" class="notnotjosh-btn">NotNotJosh</a>
    </nav>
  </header>

  <main>
    <h1>Admin – Manage Tournaments</h1>

    <!-- Select tournament -->
    <label for="tourney-select">Tournament:</label>
    <select id="tourney-select">
      <!-- Populated by JS -->
    </select>

    <!-- Participant management -->
    <section id="participants-section">
      <h2>Participants</h2>
      <div class="form-row">
        <input id="new-participant" type="text" placeholder="TikTok username">
        <button id="add-participant-btn">Add</button>
      </div>
      <ul id="participant-list">
        <!-- Populated by JS -->
      </ul>
    </section>

    <!-- Bracket / Rounds -->
    <section id="bracket-section">
      <h2>Bracket</h2>
      <button id="generate-bracket-btn">Generate Bracket</button>
      <div id="rounds-container">
        <!-- Rounds & matches populated by JS -->
      </div>
      <button id="advance-btn">Advance Round</button>
    </section>
  </main>

    <!-- before </body> -->
<script src="./tournaments-admin.js"></script>

</body>
</html>
