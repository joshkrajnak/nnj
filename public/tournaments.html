<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournaments | NotNotJosh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <button class="nav-toggle" aria-label="Toggle menu"><span></span></button>
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Live Stats</a></li>
        <li><a href="/leaderboard.html" class="nav-link">Leaderboard</a></li>
        <li><a href="/tournaments.html" class="nav-link active">Tournaments</a></li>
      </ul>
      <a href="https://tiktok.com/notnotjosh_" target="_blank" class="notnotjosh-btn">NotNotJosh</a>
    </nav>
  </header>

  <main>
    <h1 class="hero-title">Tournaments</h1>

    <!-- Create New Tournament -->
    <form id="new-tourney-form" class="hero-stats" style="text-align:center; margin-bottom:2rem;">
      <input id="new-tourney-name" type="text" placeholder="Tournament Name" required
             style="padding:0.5rem; border-radius:4px; border:none; width:70%; max-width:300px;" />
      <button type="submit" class="join-btn" style="margin-left:0.5rem;">New Tournament</button>
    </form>

    <!-- LIST VIEW -->
    <ul id="tournament-list" class="tourney-list">
      <li>Loading tournaments…</li>
    </ul>

    <!-- DETAIL VIEW -->
    <div id="tourney-container" class="hidden">
      <button id="back-btn" class="join-btn">← Back to List</button>
      <h2 id="tourney-name"></h2>
      <p id="match-info"></p>
      <button id="tourney-action" class="join-btn"></button>

      <!-- Bracket Visualization -->
      <div id="bracket-container" style="display:flex; gap:2rem; margin-top:2rem;"></div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/tournaments.js"></script>
</body>
</html>
