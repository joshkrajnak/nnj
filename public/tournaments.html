<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournaments | NotNotJosh</title>
  <link as="font" crossorigin="anonymous" href="https://components.unrealengine.com/fonts/inter/Inter-Regular.woff2" rel="preload">
  <link as="font" crossorigin="anonymous" href="https://components.unrealengine.com/fonts/inter/Inter-Medium.woff2" rel="preload">
  <link as="style" crossorigin="anonymous" href="https://components.unrealengine.com/fonts/inter/index.css" rel="preload">
  <link crossorigin="anonymous" href="https://components.unrealengine.com/fonts/inter/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <button class="nav-toggle" aria-label="Toggle menu">
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Live Stats</a></li>
        <li><a href="/leaderboard.html" class="nav-link">Leaderboard</a></li>
        <li><a href="/tournaments.html" class="nav-link active">Tournaments</a></li>
      </ul>
      <a href="https://tiktok.com/notnotjosh_" target="_blank"
         class="notnotjosh-btn">NotNotJosh</a>
    </nav>
  </header>
  <main>
    <h1 class="hero-title" style="margin-top:60px;">Join a Tournament</h1>
    <ul id="tournament-list"></ul>
    
    <!-- Join Form Modal -->
    <div id="join-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;">
      <form id="join-form" style="background:#222;padding:2rem;border-radius:8px;max-width:350px;margin:auto;display:flex;flex-direction:column;gap:1rem;">
        <h2>Join Tournament</h2>
        <input name="tiktokUsername" placeholder="TikTok Username" required>
        <input name="fortniteName" placeholder="Fortnite Name/ID" required>
        <button type="submit">Join</button>
        <button type="button" id="close-join-modal">Cancel</button>
      </form>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/tournaments.js"></script>
</body>
</html>
