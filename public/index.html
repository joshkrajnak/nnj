<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotNotJosh Live Stats</title>

  <!-- Inter font -->
  <link as="font" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/Inter-Regular.woff2" rel="preload">
  <link as="font" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/Inter-Medium.woff2" rel="preload">
  <link as="style" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/index.css" rel="preload">
  <link crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/index.css" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <button class="nav-toggle" aria-label="Toggle menu">
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="/" class="nav-link active">Live Stats</a></li>
        <li><a href="/leaderboard.html" class="nav-link">Leaderboard</a></li>
        <li><a href="/tournaments.html" class="nav-link">Tournaments</a></li>
      </ul>
      <a href="https://tiktok.com/@notnotjosh_" target="_blank" class="notnotjosh-btn">
        NotNotJosh
      </a>
    </nav>
  </header>

  <main>
    <h1 class="hero-title" style="margin-top:100px;">Live Stats</h1>
    <section class="hero">
      <div id="live-status" class="live-status" style="font-size:1.25em;margin-bottom:8px;">
        <span class="live-dot" style="background:gray"></span> Offline
      </div>
      <div class="tiktok-handle" style="margin-bottom:16px;">
        TikTok: <a href="https://tiktok.com/@notnotjosh_" target="_blank">@notnotjosh_</a>
      </div>
      <div class="live-total-likes" style="font-size:1.2em; margin-bottom:16px;">
        Total Likes: <span id="likeCount">0</span>
      </div>
      <!-- SESSION LEADERBOARD -->
      <div class="live-leaderboard">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th>Likes</th>
            </tr>
          </thead>
          <tbody id="session-body">
            <!-- Populated by live.js -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="footer-include"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-include').innerHTML = html);
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="live.js"></script>
</body>
</html>
