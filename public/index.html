<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotNotJosh Live Stats</title>

  <!-- Inter font -->
  <link as="font" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/Inter-Regular.woff2" rel="preload">
  <link as="font" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/Inter-Medium.woff2" rel="preload">
  <link as="style" crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/index.css" rel="preload">
  <link crossorigin="anonymous"
        href="https://components.unrealengine.com/fonts/inter/index.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-links">
        <a href="/" class="nav-link active">Live Stats</a>
        <a href="/leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="/tournaments.html" class="nav-link">Tournaments</a>
      </div>
      <a href="https://tiktok.com/notnotjosh_" target="_blank"
         class="notnotjosh-btn">NotNotJosh</a>
    </nav>
  </header>

  <main>
    <h1 class="hero-title" style="margin-top:100px;"></h1>
    <section class="hero">
      <div id="live-status" class="live-status">
        <span class="live-dot"></span> Offline
      </div>
      <div class="tiktok-handle">
        TikTok: <a href="https://tiktok.com/@notnotjosh_" target="_blank">@notnotjosh_</a>
      </div>

      <h1 class="hero-title">Live Stats</h1>

      <!-- SESSION LEADERBOARD -->
      <div class="live-leaderboard">
        <table>
          <thead>
            <tr><th>Rank</th><th>User</th><th>Likes</th></tr>
          </thead>
          <tbody id="session-body">
            <!-- Populated by main.js -->
          </tbody>
        </table>
      </div>


  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
